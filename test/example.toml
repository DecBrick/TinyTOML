# a comment to start things off
# and a second comment
[options]   # Comments are supported
string_option = "a string"
array_option = [1.0, -0.1E20]
float_option = nan
# A comment won't break up tables
bool_option = false
integer_option = 2
[more-options]
another_option=2

# Another comment
[[fruits]]
type = "apple" # Here's yet another comment
properties = {mass_g = 200.828, color = "red", in_stock = 1}

[[fruits]]
type="orange"
properties = {mass_g = 156.2, color = "orange", in_stock = 3}
# no whitespace between tables this time, but we will put whitespace between fields
[[fruits]]
type="banana"

properties = {mass_g = 90.0, color = "yellow", in_stock = 5}
[[fruits]]
type="pomelo"
properties = {mass_g = 150.0, color = "yellow", in_stock = -1}

[complex-arrays]
arr1 = [1,2,3,] # trailing commas
arr2 = []   # empty array
arr3 = ["ball", "red", "element",]
